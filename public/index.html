<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<br><br><br>
		<form>
			<div class="form-group">
				<label>Username</label>
				<input type="text" name="username" class="form-control">
			</div>
			<div class="form-group">
				<label>Lastname</label>
				<input type="text" name="lastname" class="form-control">
			</div>
			<div class="form-group">
				<label>Email address</label>
				<input type="text" name="email" class="form-control" placeholder="name@example.com">
			</div>
			<div class="form-group">
				<label>Select your bDay</label>
				<div class="form-row">
					<select class="form-control col" name="bday[day]">
	                  <option>01</option>
	                  <option>02</option>
	                  <option>03</option>
	                  <option>04</option>
	                </select>
					<select class="form-control col" name="bday[mouth]">
	                  <option>01</option>
	                  <option>02</option>
	                  <option>03</option>
	                  <option>04</option>
	                </select>
					<select class="form-control col" name="bday[year]">
	                  <option>1970</option>
	                  <option>1980</option>
	                  <option>1990</option>
	                  <option>2000</option>
	                </select>
				</div>
			</div>
			<div class="form-group">
				<br>
				<label>Select your country</label><br>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="country" id="inlineRadio1" value="Russia Federation">
					<label class="form-check-label" for="inlineRadio1">Russia Federation</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="country" id="inlineRadio2" value="Ukraine">
					<label class="form-check-label" for="inlineRadio2">Ukraine</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="country" id="inlineRadio3" value="Belarus">
					<label class="form-check-label" for="inlineRadio3">Belarus</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="country" id="inlineRadio4" value="Kazakhstan">
					<label class="form-check-label" for="inlineRadio4">Kazakhstan</label>
				</div>
				<br>
			</div>
			<div class="form-group">
				<label>Phone Number</label>
				<input type="text" name="phone" class="form-control">
			</div>
			<div class="form-row">
				<div class="form-group col">
					<label>Password</label>
					<input type="password" name="password" class="form-control">
				</div>
				<div class="form-group col">
					<label>Repeat Password</label>
					<input type="password" name="password2" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label>Example multiple select</label>
				<select multiple class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="invalidCheck">
					<label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
				</div>
			</div>

			<button type="submit" class="btn">Submit</button>
		</form>
	</div>

</body>

<script src="univalid.js"></script>

</html>
